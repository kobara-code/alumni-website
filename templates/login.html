{% extends "base.html" %}

{% block title %}로그인 - 동문회{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card">
            <div class="card-header text-center">
                <div class="mb-3">
                    <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <h3 class="mb-0">금고중앙동문회</h3>
                <p class="text-muted mt-2">로그인하여 동문회 서비스를 이용하세요</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-person me-1"></i>이름
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>비밀번호
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted mb-2">
                        <i class="bi bi-info-circle me-1"></i>계정 안내
                    </h6>
                    <small class="text-muted">
                        <div class="mb-1">
                            <strong>관리자:</strong> 관리자 / admin1234
                        </div>
                        <div>
                            <strong>일반 사용자:</strong> 관리자가 등록한 계정으로 로그인
                        </div>
                        <div class="mt-2 text-info">
                            초기 비밀번호는 "이름1234" 형식입니다.
                        </div>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
